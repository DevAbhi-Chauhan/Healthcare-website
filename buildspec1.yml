version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install

  build:
    commands:
      - npm run build
      - chmod +x node_modules/.bin/vite

  post_build:
    commands:
      - aws s3 sync ./dist s3://healthcare-abhi --delete

artifacts:
  files:
    - '**/*'
